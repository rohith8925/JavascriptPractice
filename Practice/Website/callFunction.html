<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callFunction</title>
</head>
<body>
    <p>This is call back function</p>
    <script>
        function myFirstFunction()
        {
            console.log("Hello");
        }
        function mySecondFunction()
        {
            console.log("World");
        }

        myFirstFunction();
        mySecondFunction();
    </script>
</body>
</html>
