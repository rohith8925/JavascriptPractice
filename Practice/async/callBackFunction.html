<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    <h1>This is call back</h1>
    <script>
     function greetName(name)
       {
        setTimeout(()=>{
        console.log('hello '+ name)
        },2000)
       }

       function userName(callback)
       {
        callback('Rohith')
       }

       userName(greetName);
       

    </script>
</body>
</html>
